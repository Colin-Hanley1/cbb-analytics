<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Analytics | CHan Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-slate-900 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <!-- Back Button -->
                    <a href="index.html" class="font-bold text-xl tracking-tight text-white hover:text-blue-300 transition flex items-center">
                        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                        Back to Rankings
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        
        <!-- Header Section -->
        <div class="mb-8 border-b border-gray-200 pb-6">
            <div class="flex flex-col sm:flex-row sm:items-baseline sm:justify-between mb-4">
                <h1 class="text-3xl sm:text-4xl font-bold text-slate-900" id="teamName">Loading...</h1>
                <div class="flex items-center space-x-2 mt-2 sm:mt-0">
                    <span class="text-sm text-gray-500 uppercase font-semibold">Rank</span>
                    <span class="text-3xl font-bold text-slate-800" id="teamRank">--</span>
                </div>
            </div>
            
            <!-- Key Stats Grid -->
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 sm:gap-4">
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 text-center">
                    <div class="text-[10px] sm:text-xs text-slate-500 uppercase tracking-widest font-semibold mb-1">AdjEM</div>
                    <div class="text-2xl font-bold text-slate-900" id="teamEM">--</div>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 text-center">
                    <div class="text-[10px] sm:text-xs text-slate-500 uppercase tracking-widest font-semibold mb-1">AdjO</div>
                    <div class="text-xl font-bold text-gray-600" id="teamO">--</div>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 text-center">
                    <div class="text-[10px] sm:text-xs text-slate-500 uppercase tracking-widest font-semibold mb-1">AdjD</div>
                    <div class="text-xl font-bold text-gray-600" id="teamD">--</div>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 text-center">
                    <div class="text-[10px] sm:text-xs text-slate-500 uppercase tracking-widest font-semibold mb-1">Tempo</div>
                    <div class="text-xl font-bold text-gray-600" id="teamT">--</div>
                </div>
            </div>
        </div>

        <!-- Game Log -->
        <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center">
            Game Performance Report
        </h2>
        
        <div class="bg-white shadow-lg rounded-xl overflow-hidden border border-gray-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse whitespace-nowrap text-sm">
                    <thead class="bg-slate-100 border-b border-gray-200 text-xs uppercase tracking-wider text-slate-500 font-semibold">
                        <tr>
                            <th class="px-4 py-3">Date</th>
                            <th class="px-4 py-3 w-full">Opponent</th>
                            <th class="px-4 py-3 text-center">Res</th>
                            <th class="px-4 py-3 text-right">Score</th>
                            <th class="px-4 py-3 text-right" title="Performance relative to expectation">Value Add</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100" id="gameTable">
                        <!-- Rows injected by JS -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Legend -->
        <div class="mt-4 text-xs text-gray-400 text-center">
            "Value Add" = Efficiency Margin vs Expectation. Positive is good.
        </div>

    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto py-6">
        <div class="max-w-6xl mx-auto px-4 text-center text-slate-400 text-xs">
            Automated Analysis System
        </div>
    </footer>

    <!-- Load Data File (Generated by Python) -->
    <script src="teams_data.js"></script>
    
    <script>
        // 1. Get Team Name from URL (e.g., team.html?q=Duke)
        const params = new URLSearchParams(window.location.search);
        const teamName = decodeURIComponent(params.get('q'));

        // 2. Load Data from the JS object
        if (teamName && typeof TEAMS_DATA !== 'undefined' && TEAMS_DATA[teamName]) {
            const t = TEAMS_DATA[teamName];
            
            // Populate Header Stats
            document.title = `${teamName} Analytics | CHan Analytics`;
            document.getElementById('teamName').innerText = teamName;
            document.getElementById('teamRank').innerText = "#" + t.rank;
            
            // Color code AdjEM in header
            const emColor = t.adjem > 0 ? "text-green-600" : "text-red-600";
            const emEl = document.getElementById('teamEM');
            emEl.innerText = t.adjem.toFixed(2);
            emEl.classList.add(emColor);

            document.getElementById('teamO').innerText = t.adjo.toFixed(1);
            document.getElementById('teamD').innerText = t.adjd.toFixed(1);
            document.getElementById('teamT').innerText = t.adjt.toFixed(1);
            
            // Populate Game Log
            const tbody = document.getElementById('gameTable');
            let rows = "";
            
            if (t.games && t.games.length > 0) {
                t.games.forEach(g => {
                    const resColor = g.res === 'W' ? 'text-green-700 bg-green-50' : 'text-red-700 bg-red-50';
                    const valColor = g.val > 0 ? 'text-green-600' : 'text-red-600';
                    
                    rows += `
                    <tr class="hover:bg-slate-50 border-b border-gray-100 transition-colors">
                        <td class="px-4 py-3 text-gray-500 text-xs">${g.date}</td>
                        <td class="px-4 py-3 font-medium text-slate-900 truncate max-w-[140px] sm:max-w-none">
                            <a href="team.html?q=${encodeURIComponent(g.opp)}" class="hover:text-blue-600 hover:underline">
                                ${g.opp}
                            </a>
                        </td>
                        <td class="px-4 py-3 text-center"><span class="px-2 py-1 rounded-full text-xs font-bold ${resColor}">${g.res}</span></td>
                        <td class="px-4 py-3 text-right text-gray-700 font-mono text-sm">${g.score}</td>
                        <td class="px-4 py-3 text-right font-bold ${valColor} text-sm">${g.val > 0 ? '+' : ''}${g.val.toFixed(1)}</td>
                    </tr>
                    `;
                });
            } else {
                rows = `<tr><td colspan="6" class="px-4 py-8 text-center text-gray-500">No game data available yet.</td></tr>`;
            }
            
            tbody.innerHTML = rows;
            
        } else {
            // Error Handling
            document.getElementById('teamName').innerText = "Team Not Found";
            document.querySelector('main').innerHTML = `
                <div class="text-center mt-20">
                    <h2 class="text-2xl font-bold text-gray-800">Team Not Found</h2>
                    <p class="text-gray-500 mt-2">Could not find data for "${teamName || 'Unknown'}".</p>
                    <a href="index.html" class="inline-block mt-6 text-blue-600 hover:underline font-medium">
                        &larr; Return to Rankings
                    </a>
                </div>`;
        }
    </script>
</body>
</html>
