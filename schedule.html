<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Predictions | CHan Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .font-mono { font-family: 'Roboto Mono', monospace; }
        #mobile-menu { display: none; }
        #mobile-menu.open { display: block; }
    </style>
</head>
<body class="text-slate-900 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-slate-900/95 backdrop-blur-md text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <span class="font-bold text-xl tracking-tight text-white">CHan Analytics</span>
                    <div class="hidden md:block"><div class="ml-10 flex items-baseline space-x-4"><a href="index.html" class="text-gray-300 hover:bg-slate-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">Rankings</a><a href="schedule.html" class="bg-slate-900 text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">Today's Games</a><a href="matchup.html" class="text-gray-300 hover:bg-slate-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">Matchup Simulator</a><a href="bracketology.html" class="text-gray-300 hover:bg-slate-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">Bracketology</a></div></div>
                </div>
                <div class="-mr-2 flex md:hidden">
                    <button type="button" onclick="toggleMenu()" class="bg-slate-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-slate-700 focus:outline-none">
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="md:hidden" id="mobile-menu"><div class="px-2 pt-2 pb-3 space-y-1 sm:px-3"><a href="index.html" class="text-gray-300 hover:bg-slate-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Rankings</a><a href="schedule.html" class="bg-slate-900 text-white block px-3 py-2 rounded-md text-base font-medium">Today's Games</a><a href="matchup.html" class="text-gray-300 hover:bg-slate-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Matchup Simulator</a><a href="bracketology.html" class="text-gray-300 hover:bg-slate-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Bracketology</a></div></div>
    </nav>

    <main class="flex-grow max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Header & Search -->
        <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-6">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">Today's Projections</h1>
                <p class="text-sm text-slate-500 mt-1">Projected scores and spreads for today's slate.</p>
            </div>
            
            <div class="relative w-full sm:w-72">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" id="scheduleSearch" onkeyup="filterSchedule()" placeholder="Search teams..." 
                    class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm shadow-sm transition duration-150 ease-in-out">
            </div>
        </div>

        <!-- Table Card -->
        <div class="bg-white shadow-xl rounded-xl overflow-hidden border border-gray-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse whitespace-nowrap text-sm" id="scheduleTable">
                    <thead class="bg-slate-50 border-b border-gray-200 text-xs uppercase tracking-wider text-slate-500 font-bold">
                        <tr>
                            <th class="px-6 py-4">Home Team</th>
                            <th class="px-6 py-4 text-center">v</th>
                            <th class="px-6 py-4">Away Team</th>
                            <th class="px-6 py-4 text-right">Home Score</th>
                            <th class="px-6 py-4 text-right">Away Score</th>
                            <th class="px-6 py-4 text-right">Spread</th>
                            <th class="px-6 py-4 text-right">Win Prob</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100 bg-white" id="scheduleBody">
                        <!-- Rows injected by JS -->
                    </tbody>
                </table>
                
                <!-- Empty State -->
                <div id="noGamesMsg" class="hidden p-12 text-center text-gray-500">
                    <p class="font-medium">No games found.</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto py-6">
        <div class="max-w-6xl mx-auto px-4 text-center text-slate-400 text-xs">
            Automated Analysis System
        </div>
    </footer>

    <!-- Load Ratings Data -->
    <script src="teams_data.js"></script>

    <script>
        // --- FIX IS HERE: Double Braces ---
        const games = [{"away": "Vermont", "home": "Albany"}, {"away": "George Washington", "home": "George Mason"}, {"away": "North Carolina A&T", "home": "Hampton"}, {"away": "Bryant", "home": "NJIT"}, {"away": "Manhattan", "home": "Quinnipiac"}, {"away": "Stonehill", "home": "Saint Francis"}, {"away": "Saint Joseph's", "home": "VCU"}, {"away": "Prairie View A&M", "home": "Alcorn St."}, {"away": "Bethune Cookman", "home": "Arkansas Pine Bluff"}, {"away": "East Texas A&M", "home": "Incarnate Word"}, {"away": "Texas Southern", "home": "Jackson St."}, {"away": "Northeastern", "home": "Monmouth"}, {"away": "Drexel", "home": "Towson"}, {"away": "Cornell", "home": "Brown"}, {"away": "Wagner", "home": "Fairleigh Dickinson"}, {"away": "Penn", "home": "Harvard"}, {"away": "New Hampshire", "home": "Maine"}, {"away": "Merrimack", "home": "Marist"}, {"away": "Central Connecticut", "home": "Mercyhurst"}, {"away": "Mount St. Mary's", "home": "Niagara"}, {"away": "Sacred Heart", "home": "Rider"}, {"away": "Iona", "home": "St. Peter's"}, {"away": "Fairfield", "home": "Siena"}, {"away": "Columbia", "home": "Yale"}, {"away": "LIU", "home": "Le Moyne"}, {"away": "Morehouse", "home": "Howard"}, {"away": "Alabama A&M", "home": "Alabama St."}, {"away": "UMBC", "home": "Binghamton"}, {"away": "Princeton", "home": "Dartmouth"}, {"away": "Providence", "home": "Marquette"}, {"away": "New Haven", "home": "Chicago St."}, {"away": "Loyola MD", "home": "Lehigh"}, {"away": "Stephen F. Austin", "home": "Nicholls"}, {"away": "Elizabeth City State", "home": "Norfolk St."}, {"away": "Southeastern Louisiana", "home": "UT Rio Grande Valley"}, {"away": "Northwestern St.", "home": "Houston Christian"}, {"away": "Florida A&M", "home": "Mississippi Valley St."}, {"away": "Lamar", "home": "New Orleans"}, {"away": "Montana", "home": "Northern Arizona"}, {"away": "Montana St.", "home": "Northern Colorado"}, {"away": "McNeese", "home": "Texas A&M Corpus Chris"}];
        
        const tbody = document.getElementById('scheduleBody');
        const noGamesMsg = document.getElementById('noGamesMsg');
        
        const AVG_EFF = 106.0;
        const AVG_TEMPO = 68.5;
        const HFA = 3.2;

        function toggleMenu() {
            document.getElementById('mobile-menu').classList.toggle('open');
        }

        function renderSchedule() {
            if (!games || games.length === 0) {
                tbody.innerHTML = '';
                noGamesMsg.innerHTML = "<p>No games scheduled for today.</p>";
                noGamesMsg.classList.remove('hidden');
                return;
            }

            let rows = "";
            let gamesFound = false;

            // Safety check for TEAMS_DATA
            if (typeof TEAMS_DATA === 'undefined') {
                noGamesMsg.innerHTML = "<p class='text-red-600'>Error: Team Ratings data not loaded.</p>";
                noGamesMsg.classList.remove('hidden');
                return;
            }

            games.forEach(g => {
                const homeTeam = g.home;
                const awayTeam = g.away;
                
                const home = TEAMS_DATA[homeTeam];
                const away = TEAMS_DATA[awayTeam];

                if (!home || !away) return; 
                gamesFound = true;

                // Calc
                const expTempo = home.adjt + away.adjt - AVG_TEMPO;
                const expEffHome = (home.adjo + away.adjd - AVG_EFF) + HFA;
                const expEffAway = (away.adjo + home.adjd - AVG_EFF) - HFA;

                const rawScoreHome = (expEffHome * expTempo) / 100;
                const rawScoreAway = (expEffAway * expTempo) / 100;
                
                const scoreHome = Math.round(rawScoreHome);
                const scoreAway = Math.round(rawScoreAway);
                
                const margin = rawScoreHome - rawScoreAway;
                const spreadVal = Math.abs(margin).toFixed(1);
                
                let spreadDisplay = "Pick";
                if (Math.abs(margin) >= 0.1) {
                    const fav = margin > 0 ? homeTeam : awayTeam;
                    spreadDisplay = `${fav} -${spreadVal}`;
                }

                const x = 11.5;
                const wpHome = (Math.pow(rawScoreHome, x)) / (Math.pow(rawScoreHome, x) + Math.pow(rawScoreAway, x));
                const wpAway = 1 - wpHome;
                
                const winnerProb = margin > 0 ? wpHome : wpAway;
                const probDisplay = (winnerProb * 100).toFixed(2) + "%";
                const winnerName = margin > 0 ? homeTeam : awayTeam;
                
                const homeNameClass = margin > 0 ? "text-emerald-700 font-bold" : "text-rose-700 font-medium";
                const awayNameClass = margin < 0 ? "text-emerald-700 font-bold" : "text-rose-700 font-medium";
                
                const spreadColor = "text-blue-600"; 
                const probColor = "text-slate-700";

                rows += `
                <tr class="hover:bg-slate-50 transition-colors group">
                    <td class="px-6 py-4 border-r border-transparent group-hover:border-slate-100">
                        <a href="team.html?q=${encodeURIComponent(homeTeam)}" class="hover:text-blue-600 hover:underline decoration-2 underline-offset-2 ${homeNameClass}">${homeTeam}</a>
                        <span class="text-xs text-slate-400 ml-1 font-mono">#${home.rank}</span>
                    </td>
                    
                    <td class="px-2 py-4 text-center text-xs text-slate-300">vs</td>
                    
                    <td class="px-6 py-4 border-r border-transparent group-hover:border-slate-100">
                        <a href="team.html?q=${encodeURIComponent(awayTeam)}" class="hover:text-blue-600 hover:underline decoration-2 underline-offset-2 ${awayNameClass}">${awayTeam}</a>
                        <span class="text-xs text-slate-400 ml-1 font-mono">#${away.rank}</span>
                    </td>

                    <td class="px-6 py-4 text-right font-mono text-base text-slate-700">${scoreHome}</td>
                    <td class="px-6 py-4 text-right font-mono text-base text-slate-700">${scoreAway}</td>
                    
                    <td class="px-6 py-4 text-right font-bold ${spreadColor} text-sm">${spreadDisplay}</td>
                    <td class="px-6 py-4 text-right font-mono ${probColor} font-bold">
                        ${probDisplay} 
                        <span class="text-[10px] text-slate-400 font-sans font-medium uppercase ml-1">${winnerName}</span>
                    </td>
                </tr>
                `;
            });
            
            if (!gamesFound) {
                 tbody.innerHTML = "";
                 noGamesMsg.innerText = "Schedule loaded, but team ratings not found.";
                 noGamesMsg.classList.remove('hidden');
            } else {
                 tbody.innerHTML = rows;
                 noGamesMsg.classList.add('hidden');
            }
        }

        function filterSchedule() {
            const input = document.getElementById('scheduleSearch');
            const filter = input.value.toUpperCase();
            const table = document.getElementById('scheduleTable');
            const tr = table.getElementsByTagName('tr');
            let hasVisible = false;

            for (let i = 1; i < tr.length; i++) {
                const tdHome = tr[i].getElementsByTagName("td")[0];
                const tdAway = tr[i].getElementsByTagName("td")[2];
                
                if (tdAway || tdHome) {
                    const txtValueAway = tdAway.textContent || tdAway.innerText;
                    const txtValueHome = tdHome.textContent || tdHome.innerText;
                    
                    if (txtValueAway.toUpperCase().indexOf(filter) > -1 || txtValueHome.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                        hasVisible = true;
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
            
            const msg = document.getElementById('noGamesMsg');
            if (!hasVisible && tr.length > 1) {
                msg.innerText = "No teams found matching '" + input.value + "'";
                msg.classList.remove('hidden');
            } else {
                if (tr.length <= 1) { } 
                else { msg.classList.add('hidden'); }
            }
        }

        renderSchedule();
    </script>
</body>
</html>
