<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CBB Analytical Ratings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; } 
        /* Sorting Indicators */
        th.sort-asc::after { content: " \2191"; opacity: 0.8; margin-left: 2px; color: #2563eb; }
        th.sort-desc::after { content: " \2193"; opacity: 0.8; margin-left: 2px; color: #2563eb; }
        #mobile-menu { display: none; }
        #mobile-menu.open { display: block; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-slate-900 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-14 sm:h-16">
                <div class="flex items-center">
                    <span class="font-bold text-lg sm:text-xl tracking-tight text-white">CHan Analytics</span>
                    {{NAV_DESKTOP}}
                </div>
                <div class="flex items-center">
                    <div class="hidden md:block text-xs text-slate-400 mr-4">Updated: <span class="text-white">{{LAST_UPDATED}}</span></div>
                    <div class="-mr-2 flex md:hidden">
                        <button type="button" onclick="toggleMenu()" class="bg-slate-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-slate-700 focus:outline-none">
                            <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {{NAV_MOBILE}}
    </nav>

    <!-- Controls Bar (Sticky below nav) -->
    <div class="bg-white border-b border-gray-200 sticky top-14 sm:top-16 z-40 shadow-sm px-4 py-3">
        <div class="max-w-7xl mx-auto flex flex-col sm:flex-row sm:items-center justify-between gap-3">
            
            <!-- Search -->
            <div class="relative w-full sm:w-64">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                </div>
                <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search Team..." class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg leading-5 bg-gray-50 placeholder-gray-500 focus:outline-none focus:bg-white focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
            </div>

            <!-- Toggles -->
            <div class="flex items-center space-x-4 text-sm">
                <label class="inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="togglePure" class="form-checkbox h-4 w-4 text-blue-600 rounded" onchange="renderTable()">
                    <span class="ml-2 text-gray-700">Show Pure Ratings</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl w-full mx-auto px-0 sm:px-6 lg:px-8 py-4 sm:py-6">
        
        <!-- Table Container -->
        <div class="bg-white sm:shadow-lg sm:rounded-xl overflow-hidden border-t sm:border border-gray-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse whitespace-nowrap text-sm" id="rankingsTable">
                    <thead class="bg-slate-100 border-b border-gray-200 text-xs uppercase tracking-wider text-slate-500 font-semibold sticky top-0 z-20 shadow-sm">
                        <tr>
                            <!-- Rank (Sticky) -->
                            <th class="sticky left-0 z-20 bg-slate-100 px-4 py-3 cursor-pointer hover:bg-slate-200 text-center border-r shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]" onclick="handleSort('Rank')">Rk</th>
                            
                            <!-- Team (Sticky) -->
                            <th class="sticky left-[3.5rem] z-20 bg-slate-100 px-4 py-3 cursor-pointer hover:bg-slate-200 text-left border-r shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]" onclick="handleSort('Team')">Team</th>
                            
                            <!-- Stats Columns -->
                            <th class="px-4 py-3 cursor-pointer hover:bg-slate-200 text-right bg-blue-50/50" onclick="handleSort('AdjEM')">AdjEM w/ Pre</th>
                            <th class="px-4 py-3 cursor-pointer hover:bg-slate-200 text-right bg-orange-50/50 hidden pure-col" onclick="handleSort('Pure_AdjEM')">Pure AdjEM</th>
                            <th class="px-4 py-3 cursor-pointer hover:bg-slate-200 text-right" onclick="handleSort('AdjO')">AdjO</th>
                            <th class="px-4 py-3 cursor-pointer hover:bg-slate-200 text-right" onclick="handleSort('AdjD')">AdjD</th>
                            <th class="px-4 py-3 cursor-pointer hover:bg-slate-200 text-right" onclick="handleSort('AdjT')">Tempo</th>
                        </tr>
                    </thead>
                    <tbody class="text-sm divide-y divide-gray-100" id="tableBody">
                        <!-- Rows rendered by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto py-6">
        <div class="max-w-6xl mx-auto px-4 text-center text-slate-400 text-xs">
            Automated Analysis System &bull; Powered by Python & GitHub Actions
        </div>
    </footer>

    <!-- Optimized Sorting & Rendering Script -->
    <script>
        // Injected by build_site.py
        const rawData = {{RANKINGS_JSON}};
        let currentData = [...rawData];
        let sortCol = 'AdjEM';
        let sortAsc = false; // Default DESC for stats

        function toggleMenu() {
            document.getElementById('mobile-menu').classList.toggle('open');
        }

        function handleSort(col) {
            if (sortCol === col) {
                sortAsc = !sortAsc;
            } else {
                sortCol = col;
                // Default directions
                if (col === 'Rank' || col === 'Team' || col === 'AdjD') sortAsc = true;
                else sortAsc = false;
            }
            renderTable();
        }

        function filterTable() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            if (!query) {
                currentData = [...rawData];
            } else {
                currentData = rawData.filter(row => 
                    row.Team.toLowerCase().includes(query)
                );
            }
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const showPure = document.getElementById('togglePure').checked;
            
            // Handle Column Visibility
            document.querySelectorAll('.pure-col').forEach(el => {
                el.style.display = showPure ? 'table-cell' : 'none';
            });

            // Sort Data
            currentData.sort((a, b) => {
                let valA = a[sortCol];
                let valB = b[sortCol];
                
                if (typeof valA === 'string') {
                    return sortAsc ? valA.localeCompare(valB) : valB.localeCompare(valA);
                }
                return sortAsc ? valA - valB : valB - valA;
            });

            // Update Header Styling
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.getAttribute('onclick').includes(`'${sortCol}'`)) {
                    th.classList.add(sortAsc ? 'sort-asc' : 'sort-desc');
                }
            });

            // Render Rows
            let html = '';
            currentData.forEach(row => {
                const emColor = row.AdjEM > 0 ? 'text-green-600' : 'text-red-600';
                const pureColor = row.Pure_AdjEM > 0 ? 'text-green-600' : 'text-red-600';
                const pureDisplay = showPure ? '' : 'display:none;';

                // Notice strict adherence to sticky classes for first two cols
                html += `
                <tr class="hover:bg-blue-50/30 transition-colors group">
                    <td class="sticky left-0 z-10 bg-white group-hover:bg-blue-50/30 px-4 py-3 font-bold text-gray-500 text-center border-r border-gray-100 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)] text-xs sm:text-sm">${row.Rank}</td>
                    
                    <td class="sticky left-[3.5rem] z-10 bg-white group-hover:bg-blue-50/30 px-4 py-3 text-gray-900 font-medium border-r border-gray-100 whitespace-nowrap shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)] text-xs sm:text-sm">${row.Team}</td>
                    
                    <td class="px-4 py-3 font-bold ${emColor} text-right bg-blue-50/20 text-xs sm:text-sm">${row.AdjEM.toFixed(2)}</td>
                    <td class="px-4 py-3 font-bold ${pureColor} text-right bg-orange-50/20 text-xs sm:text-sm pure-col" style="${pureDisplay}">${row.Pure_AdjEM.toFixed(2)}</td>
                    <td class="px-4 py-3 text-gray-600 text-right text-xs sm:text-sm">${row.AdjO.toFixed(1)}</td>
                    <td class="px-4 py-3 text-gray-600 text-right text-xs sm:text-sm">${row.AdjD.toFixed(1)}</td>
                    <td class="px-4 py-3 text-gray-600 text-right text-xs sm:text-sm">${row.AdjT.toFixed(1)}</td>
                </tr>`;
            });
            
            tbody.innerHTML = html;
        }

        // Initialize
        renderTable();
    </script>
</body>
</html>
