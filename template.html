<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CBB Analytical Ratings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; } 
        th.sort-asc::after { content: " \2191"; opacity: 0.8; margin-left: 2px; color: #2563eb; }
        th.sort-desc::after { content: " \2193"; opacity: 0.8; margin-left: 2px; color: #2563eb; }
        #mobile-menu { display: none; }
        #mobile-menu.open { display: block; }
        .chart-wrapper { position: relative; height: 60vh; width: 100%; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-slate-900 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-14 sm:h-16">
                <div class="flex items-center">
                    <span class="font-bold text-lg sm:text-xl tracking-tight text-white">CHan Analytics</span>
                    {{NAV_DESKTOP}}
                </div>
                
                <div class="flex items-center">
                    <div class="hidden md:block text-xs text-slate-400 mr-4">Updated: <span class="text-white">{{LAST_UPDATED}}</span></div>
                    <div class="-mr-2 flex md:hidden">
                        <button type="button" onclick="toggleMenu()" class="bg-slate-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-slate-700 focus:outline-none">
                            <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {{NAV_MOBILE}}
    </nav>

    <!-- Controls Bar -->
    <div class="bg-white border-b border-gray-200 sticky top-14 sm:top-16 z-40 shadow-sm px-4 py-3">
        <div class="max-w-7xl mx-auto flex flex-col sm:flex-row sm:items-center justify-between gap-3">
            
            <!-- View Toggles & Schedule Link -->
            <div class="flex space-x-2 w-full sm:w-auto">
                
                <!-- TOGGLE BUTTONS: Hidden on mobile (hidden), Flex on desktop (md:flex) -->
                <div class="hidden md:flex bg-slate-100 p-1 rounded-lg">
                    <button onclick="setView('table')" id="btnTable" class="px-4 py-1.5 text-xs font-bold rounded-md shadow-sm bg-white text-slate-900 transition-all">List</button>
                    <button onclick="setView('chart')" id="btnChart" class="px-4 py-1.5 text-xs font-medium rounded-md text-slate-500 hover:text-slate-900 transition-all">Chart</button>
                </div>
                
                <!-- Schedule Link: Expands to fill space on mobile (flex-1) -->
                <a href="schedule.html" class="flex-1 sm:flex-none flex items-center justify-center px-4 py-1.5 text-xs font-bold text-white bg-green-600 hover:bg-green-700 rounded-lg shadow-sm transition-colors">
                    Today's Games &rarr;
                </a>
            </div>

            <!-- Search & Filters -->
            <div class="flex flex-1 items-center space-x-3 w-full sm:w-auto">
                <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </div>
                    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search Team..." class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg leading-5 bg-gray-50 placeholder-gray-500 focus:outline-none focus:bg-white focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
                </div>
                
                <select id="confFilter" onchange="filterTable()" class="block w-24 sm:w-32 pl-2 pr-6 py-2 text-xs border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md bg-gray-50 truncate">
                    <option value="">All Conf</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl w-full mx-auto px-0 sm:px-6 lg:px-8 py-4 sm:py-6">
        
        <!-- TABLE VIEW -->
        <div id="tableView" class="bg-white sm:shadow-lg sm:rounded-xl overflow-hidden border-t sm:border border-gray-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse whitespace-nowrap text-sm" id="rankingsTable">
                    <thead class="bg-slate-100 border-b border-gray-200 text-xs uppercase tracking-wider text-slate-500 font-semibold sticky top-0 z-20 shadow-sm">
                        <tr>
                            <th class="sticky left-0 z-20 bg-slate-100 px-4 py-3 cursor-pointer hover:bg-slate-200 text-center border-r shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)] w-14 min-w-[3.5rem] max-w-[3.5rem]" onclick="handleSort('Rank', this)">Rk</th>
                            <th class="sticky left-[3.5rem] z-20 bg-slate-100 px-4 py-3 cursor-pointer hover:bg-slate-200 text-left border-r shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]" onclick="handleSort('Team', this)">Team</th>
                            <th class="px-3 py-3 text-left border-r border-gray-200 cursor-pointer hover:bg-slate-100 hidden sm:table-cell" onclick="handleSort('Conference', this)">Conf</th>
                            <th class="px-4 py-3 cursor-pointer hover:bg-slate-200 text-right bg-blue-50/50" onclick="handleSort('AdjEM', this)">AdjEM</th>
                            <th class="px-4 py-3 cursor-pointer hover:bg-slate-200 text-right" onclick="handleSort('AdjO', this)">AdjO</th>
                            <th class="px-4 py-3 cursor-pointer hover:bg-slate-200 text-right" onclick="handleSort('AdjD', this)">AdjD</th>
                            <th class="px-4 py-3 cursor-pointer hover:bg-slate-200 text-right" onclick="handleSort('AdjT', this)">Tempo</th>
                        </tr>
                    </thead>
                    <tbody class="text-sm divide-y divide-gray-100" id="tableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- CHART VIEW (Desktop Only) -->
        <div id="chartView" class="hidden bg-white sm:shadow-lg sm:rounded-xl p-4 border border-gray-200">
            <div class="chart-wrapper">
                <canvas id="quadrantChart"></canvas>
            </div>
            <div class="mt-4 text-center text-xs text-slate-500">
                <strong>Top Right:</strong> Elite Balanced &bull; <strong>Bottom Left:</strong> Struggling<br>
                <strong>Top Left:</strong> Defensive Specialist &bull; <strong>Bottom Right:</strong> All Offense
            </div>
        </div>

    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto py-6">
        <div class="max-w-6xl mx-auto px-4 text-center text-slate-400 text-xs">
            Automated Analysis System &bull; Powered by Python & GitHub Actions
        </div>
    </footer>

    <script>
        const rawData = {{RANKINGS_JSON}};
        const conferences = {{CONF_JSON}};
        let currentData = [...rawData];
        let sortCol = 'AdjEM';
        let sortAsc = false;
        let chartInstance = null;

        function toggleMenu() { document.getElementById('mobile-menu').classList.toggle('open'); }

        // --- VIEW SWITCHING ---
        function setView(view) {
            const tView = document.getElementById('tableView');
            const cView = document.getElementById('chartView');
            const bTable = document.getElementById('btnTable');
            const bChart = document.getElementById('btnChart');

            if(view === 'table') {
                tView.classList.remove('hidden');
                cView.classList.add('hidden');
                bTable.className = "px-4 py-1.5 text-xs font-bold rounded-md shadow-sm bg-white text-slate-900 transition-all";
                bChart.className = "px-4 py-1.5 text-xs font-medium rounded-md text-slate-500 hover:text-slate-900 transition-all";
            } else {
                tView.classList.add('hidden');
                cView.classList.remove('hidden');
                bChart.className = "px-4 py-1.5 text-xs font-bold rounded-md shadow-sm bg-white text-slate-900 transition-all";
                bTable.className = "px-4 py-1.5 text-xs font-medium rounded-md text-slate-500 hover:text-slate-900 transition-all";
                if(!chartInstance) initChart();
            }
        }

        // --- CHART LOGIC ---
        function initChart() {
            const ctx = document.getElementById('quadrantChart').getContext('2d');
            const points = currentData.map(row => ({
                x: row.AdjO, y: row.AdjD, team: row.Team, rank: row.Rank, em: row.AdjEM, conf: row.Conference
            }));
            const avgO = points.reduce((a,b)=>a+b.x,0)/points.length;
            const avgD = points.reduce((a,b)=>a+b.y,0)/points.length;

            chartInstance = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Teams',
                        data: points,
                        backgroundColor: (ctx) => {
                            const v = ctx.raw?.em || 0;
                            return v > 20 ? 'rgba(22, 163, 74, 0.8)' : 
                                   v > 0  ? 'rgba(37, 99, 235, 0.6)' : 
                                            'rgba(239, 68, 68, 0.6)';
                        },
                        borderColor: 'transparent',
                        pointRadius: 5,
                        hoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: (ctx) => `#${ctx.raw.rank} ${ctx.raw.team} (${ctx.raw.conf})`
                            }
                        },
                        legend: { display: false }
                    },
                    scales: {
                        x: { 
                            title: { display: true, text: 'Adjusted Offense' },
                            grid: { color: (ctx) => Math.abs(ctx.tick.value - avgO) < 1 ? '#000' : '#e2e8f0', lineWidth: (ctx) => Math.abs(ctx.tick.value - avgO) < 1 ? 2 : 1 }
                        },
                        y: { 
                            title: { display: true, text: 'Adjusted Defense' },
                            reverse: true, 
                            grid: { color: (ctx) => Math.abs(ctx.tick.value - avgD) < 1 ? '#000' : '#e2e8f0', lineWidth: (ctx) => Math.abs(ctx.tick.value - avgD) < 1 ? 2 : 1 }
                        }
                    }
                }
            });
        }

        // --- TABLE LOGIC ---
        window.onload = function() {
            const sel = document.getElementById('confFilter');
            if(conferences) {
                conferences.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c; opt.innerText = c; sel.appendChild(opt);
                });
            }
            renderTable();
        };

        function handleSort(col, el) {
            if (sortCol === col) sortAsc = !sortAsc;
            else {
                sortCol = col;
                if (col === 'Rank' || col === 'Team' || col === 'AdjD' || col === 'Conference') sortAsc = true;
                else sortAsc = false;
            }
            renderTable();
        }

        function filterTable() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const conf = document.getElementById('confFilter').value;

            currentData = rawData.filter(row => {
                const matchesName = row.Team.toLowerCase().includes(query);
                const matchesConf = conf === "" || row.Conference === conf;
                return matchesName && matchesConf;
            });
            renderTable();
            if(chartInstance) {
                chartInstance.destroy();
                initChart();
            }
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const showPure = document.getElementById('togglePure').checked;
            
            document.querySelectorAll('.pure-col').forEach(el => el.style.display = showPure ? 'table-cell' : 'none');

            currentData.sort((a, b) => {
                let valA = a[sortCol] || "";
                let valB = b[sortCol] || "";
                if (typeof valA === 'string') return sortAsc ? valA.localeCompare(valB) : valB.localeCompare(valA);
                return sortAsc ? valA - valB : valB - valA;
            });

            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.getAttribute('onclick').includes(`'${sortCol}'`)) th.classList.add(sortAsc ? 'sort-asc' : 'sort-desc');
            });

            let html = '';
            currentData.forEach(row => {
                const emColor = row.AdjEM > 0 ? 'text-green-600' : 'text-red-600';
                const pureColor = row.Pure_AdjEM > 0 ? 'text-green-600' : 'text-red-600';
                const pureDisplay = showPure ? '' : 'display:none;';

                html += `
                <tr class="hover:bg-blue-50/30 transition-colors group">
                    <td class="sticky left-0 z-10 bg-white group-hover:bg-blue-50 px-4 py-3 font-bold text-gray-500 text-center border-r border-gray-100 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)] text-xs sm:text-sm w-14 min-w-[3.5rem] max-w-[3.5rem]">${row.Rank}</td>
                    
                    <td class="sticky left-[3.5rem] z-10 bg-white group-hover:bg-blue-50 px-4 py-3 text-gray-900 font-medium border-r border-gray-100 whitespace-nowrap shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)] text-xs sm:text-sm">
                        <a href="${row.Link}" class="text-blue-600 hover:text-blue-800 hover:underline block w-full h-full">
                            ${row.Team}
                        </a>
                    </td>
                    
                    <td class="px-3 py-3 text-gray-500 text-left border-r border-gray-100 hidden sm:table-cell text-xs">${row.Conference || '-'}</td>
                    
                    <td class="px-4 py-3 font-bold ${emColor} text-right bg-blue-50/20 text-xs sm:text-sm">${row.AdjEM.toFixed(2)}</td>
                    <td class="px-4 py-3 font-bold ${pureColor} text-right bg-orange-50/20 text-xs sm:text-sm pure-col" style="${pureDisplay}">${row.Pure_AdjEM.toFixed(2)}</td>
                    
                    <td class="px-4 py-3 text-gray-600 text-right text-xs sm:text-sm">
                        ${row.AdjO.toFixed(1)} <span class="text-[10px] text-gray-400 ml-1">${row.Rank_AdjO || '-'}</span>
                    </td>
                    <td class="px-4 py-3 text-gray-600 text-right text-xs sm:text-sm">
                        ${row.AdjD.toFixed(1)} <span class="text-[10px] text-gray-400 ml-1">${row.Rank_AdjD || '-'}</span>
                    </td>
                    <td class="px-4 py-3 text-gray-600 text-right text-xs sm:text-sm">
                        ${row.AdjT.toFixed(1)} <span class="text-[10px] text-gray-400 ml-1">${row.Rank_AdjT || '-'}</span>
                    </td>
                </tr>`;
            });
            tbody.innerHTML = html;
        }
    </script>
</body>
</html>
