<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CBB Analytical Ratings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; } 
        th.sort-asc::after { content: " \2191"; opacity: 0.8; margin-left: 2px; color: #2563eb; }
        th.sort-desc::after { content: " \2193"; opacity: 0.8; margin-left: 2px; color: #2563eb; }
        #mobile-menu { display: none; }
        #mobile-menu.open { display: block; }
        .chart-wrapper { position: relative; height: 65vh; width: 100%; }
        
        .sticky-col-1 { position: sticky; left: 0; z-index: 20; }
        .sticky-col-2 { position: sticky; left: 3.5rem; z-index: 20; }
        .bg-opaque { background-color: white; }
        tr:hover .bg-opaque { background-color: #eff6ff; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <nav class="bg-slate-900 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-14 sm:h-16">
                <div class="flex items-center">
                    <span class="font-bold text-lg sm:text-xl tracking-tight text-white">CHan Analytics</span>
                    {{NAV_DESKTOP}}
                </div>
                <div class="flex items-center">
                    <div class="hidden md:block text-xs text-slate-400 mr-4">Updated: <span class="text-white">{{LAST_UPDATED}}</span></div>
                    <div class="-mr-2 flex md:hidden">
                        <button type="button" onclick="toggleMenu()" class="bg-slate-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-slate-700 focus:outline-none">
                            <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {{NAV_MOBILE}}
    </nav>

    <div class="bg-white border-b border-gray-200 sticky top-14 sm:top-16 z-40 shadow-sm px-4 py-3">
        <div class="max-w-7xl mx-auto flex flex-col sm:flex-row sm:items-center justify-between gap-3">
            <div class="flex space-x-2 w-full sm:w-auto">
                <div class="hidden md:flex bg-slate-100 p-1 rounded-lg">
                    <button onclick="setView('table')" id="btnTable" class="px-4 py-1.5 text-xs font-bold rounded-md shadow-sm bg-white text-slate-900 transition-all">List</button>
                    <button onclick="setView('chart')" id="btnChart" class="px-4 py-1.5 text-xs font-medium rounded-md text-slate-500 hover:text-slate-900 transition-all">Chart</button>
                </div>
                <a href="schedule.html" class="flex-1 sm:flex-none flex items-center justify-center px-4 py-1.5 text-xs font-bold text-white bg-green-600 hover:bg-green-700 rounded-lg shadow-sm transition-colors">
                    Today's Games &rarr;
                </a>
            </div>
            <div class="flex flex-1 items-center space-x-3 w-full sm:w-auto">
                <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg></div>
                    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search Team..." class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:bg-white focus:ring-1 focus:ring-blue-500 sm:text-sm">
                </div>
                <select id="confFilter" onchange="filterTable()" class="block w-24 sm:w-32 pl-2 pr-6 py-2 text-xs border-gray-300 rounded-md bg-gray-50 truncate">
                    <option value="">All Conf</option>
                </select>
            </div>
        </div>
    </div>

    <main class="flex-grow max-w-7xl w-full mx-auto px-0 sm:px-6 lg:px-8 py-4 sm:py-6">
        <div id="tableView" class="bg-white sm:shadow-lg sm:rounded-xl overflow-hidden border-t sm:border border-gray-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse whitespace-nowrap text-sm" id="rankingsTable">
                    <thead class="bg-slate-100 border-b border-gray-200 text-xs uppercase tracking-wider text-slate-500 font-semibold sticky top-0 z-30 shadow-sm">
                        <tr>
                            <th class="sticky-col-1 bg-slate-100 px-4 py-3 text-center border-r shadow-sm cursor-pointer hover:bg-slate-200 w-14 min-w-[3.5rem]" onclick="handleSort('Rank', this)">Rk</th>
                            <th class="sticky-col-2 bg-slate-100 px-4 py-3 text-left border-r shadow-sm cursor-pointer hover:bg-slate-200" onclick="handleSort('Team', this)">Team</th>
                            <th class="px-3 py-3 text-left border-r border-gray-200 cursor-pointer hover:bg-slate-100 hidden sm:table-cell" onclick="handleSort('Conference', this)">Conf</th>
                            <th class="px-4 py-3 text-right bg-blue-50/50 cursor-pointer hover:bg-blue-100" onclick="handleSort('AdjEM', this)">AdjEM</th>
                            <th class="px-4 py-3 text-right cursor-pointer hover:bg-slate-100" onclick="handleSort('AdjO', this)">AdjO</th>
                            <th class="px-4 py-3 text-right cursor-pointer hover:bg-slate-100" onclick="handleSort('AdjD', this)">AdjD</th>
                            <th class="px-4 py-3 text-right cursor-pointer hover:bg-slate-100" onclick="handleSort('AdjT', this)">Tempo</th>
                        </tr>
                    </thead>
                    <tbody class="text-sm divide-y divide-gray-100" id="tableBody"></tbody>
                </table>
                <div id="noDataMsg" class="hidden p-8 text-center text-gray-500">No teams found matching your search.</div>
            </div>
        </div>

        <div id="chartView" class="hidden bg-white sm:shadow-lg sm:rounded-xl p-4 border border-gray-200">
            <div class="chart-wrapper"><canvas id="quadrantChart"></canvas></div>
            <div class="mt-4 text-center text-xs text-slate-500">
                <strong>Top Right:</strong> Elite Balanced &bull; <strong>Bottom Left:</strong> Struggling<br>
                <strong>Top Left:</strong> Defensive Specialist &bull; <strong>Bottom Right:</strong> All Offense
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto py-6">
        <div class="max-w-6xl mx-auto px-4 text-center text-slate-400 text-xs">Automated Analysis System</div>
    </footer>

    <script>
        let rawData = [];
        let conferences = [];
        try {
            rawData = {{RANKINGS_JSON}};
            conferences = {{CONF_JSON}};
        } catch (e) {
            console.error("Data Injection Failed", e);
            document.getElementById('tableBody').innerHTML = '<tr><td colspan="7" class="p-4 text-center text-red-600 font-bold">Error loading data. Run build_site.py</td></tr>';
        }

        let currentData = [...rawData];
        let sortCol = 'AdjEM';
        let sortAsc = false;
        let chartInstance = null;
        
        // Image Cache to prevent reloading
        const imageCache = {};

        function toggleMenu() { document.getElementById('mobile-menu').classList.toggle('open'); }
        function getLogoPath(teamName) { return `logos/${teamName}.png`; }

        function setView(view) {
            if(view === 'table') {
                document.getElementById('tableView').classList.remove('hidden');
                document.getElementById('chartView').classList.add('hidden');
                document.getElementById('btnTable').className = "px-4 py-1.5 text-xs font-bold rounded-md shadow-sm bg-white text-slate-900 transition-all";
                document.getElementById('btnChart').className = "px-4 py-1.5 text-xs font-medium rounded-md text-slate-500 hover:text-slate-900 transition-all";
            } else {
                document.getElementById('tableView').classList.add('hidden');
                document.getElementById('chartView').classList.remove('hidden');
                document.getElementById('btnChart').className = "px-4 py-1.5 text-xs font-bold rounded-md shadow-sm bg-white text-slate-900 transition-all";
                document.getElementById('btnTable').className = "px-4 py-1.5 text-xs font-medium rounded-md text-slate-500 hover:text-slate-900 transition-all";
                initChart();
            }
        }

        // --- PROGRESSIVE LOADING CHART ---
        function initChart() {
            const ctx = document.getElementById('quadrantChart').getContext('2d');
            
            // 1. Prepare Data
            const points = currentData.map(row => ({
                x: row.AdjO, y: row.AdjD, team: row.Team, rank: row.Rank, em: row.AdjEM, conf: row.Conference
            }));
            
            // 2. Initialize pointStyles with 'circle' (Instant Render)
            // If image is already cached, use it immediately
            const pointStyles = points.map(p => imageCache[p.team] ? imageCache[p.team] : 'circle');
            
            if(chartInstance) chartInstance.destroy();
            
            const avgO = points.reduce((a,b)=>a+b.x,0)/points.length;
            const avgD = points.reduce((a,b)=>a+b.y,0)/points.length;

            // 3. Render Chart immediately with circles/cached images
            chartInstance = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Teams',
                        data: points,
                        pointStyle: pointStyles,
                        pointRadius: 10,
                        hoverRadius: 15,
                        backgroundColor: (ctx) => ctx.raw?.em > 15 ? 'rgba(22, 163, 74, 0.5)' : ctx.raw?.em > 0 ? 'rgba(59, 130, 246, 0.5)' : 'rgba(239, 68, 68, 0.5)'
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false, animation: false,
                    plugins: { tooltip: { callbacks: { label: (ctx) => `#${ctx.raw.rank} ${ctx.raw.team} (${ctx.raw.conf})` }}, legend: { display: false }},
                    scales: {
                        x: { title: { display: true, text: 'Adjusted Offense' }, grid: { color: (ctx) => Math.abs(ctx.tick.value - avgO) < 1 ? '#000' : '#e2e8f0' }},
                        y: { title: { display: true, text: 'Adjusted Defense' }, reverse: true, grid: { color: (ctx) => Math.abs(ctx.tick.value - avgD) < 1 ? '#000' : '#e2e8f0' }}
                    }
                }
            });

            // 4. Lazy Load Images in Background
            let pendingUpdate = false;
            const triggerUpdate = () => {
                if (!pendingUpdate) {
                    pendingUpdate = true;
                    // Batch updates to avoid freezing
                    requestAnimationFrame(() => {
                        if(chartInstance) chartInstance.update('none'); // Update without animation
                        pendingUpdate = false;
                    });
                }
            };

            points.forEach((p, index) => {
                if (!imageCache[p.team]) {
                    const img = new Image(20, 20);
                    img.src = getLogoPath(p.team);
                    img.onload = () => {
                        imageCache[p.team] = img;
                        // Update the specific point style
                        chartInstance.data.datasets[0].pointStyle[index] = img;
                        triggerUpdate();
                    };
                }
            });
        }

        window.onload = function() {
            const sel = document.getElementById('confFilter');
            if(conferences) {
                conferences.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c; opt.innerText = c; sel.appendChild(opt);
                });
            }
            renderTable();
        };

        function handleSort(col, el) {
            if (sortCol === col) sortAsc = !sortAsc;
            else { sortCol = col; sortAsc = (col === 'Rank' || col === 'Team' || col === 'AdjD' || col === 'Conference'); }
            renderTable();
        }

        function filterTable() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const conf = document.getElementById('confFilter').value;
            currentData = rawData.filter(row => {
                return row.Team.toLowerCase().includes(query) && (conf === "" || row.Conference === conf);
            });
            renderTable();
            if(!document.getElementById('chartView').classList.contains('hidden')) initChart();
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const noData = document.getElementById('noDataMsg');
            if (currentData.length === 0) { tbody.innerHTML = ''; noData.classList.remove('hidden'); return; } 
            else { noData.classList.add('hidden'); }

            currentData.sort((a, b) => {
                let valA = a[sortCol] || "", valB = b[sortCol] || "";
                if (typeof valA === 'string') return sortAsc ? valA.localeCompare(valB) : valB.localeCompare(valA);
                return sortAsc ? valA - valB : valB - valA;
            });

            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.getAttribute('onclick').includes(`'${sortCol}'`)) th.classList.add(sortAsc ? 'sort-asc' : 'sort-desc');
            });

            let html = '';
            currentData.forEach(row => {
                const emColor = row.AdjEM > 0 ? 'text-green-600' : 'text-red-600';
                html += `
                <tr class="hover:bg-blue-50/50 transition-colors group">
                    <td class="sticky-col-1 bg-opaque px-4 py-3 font-bold text-gray-500 text-center border-r border-gray-100 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)] text-xs sm:text-sm">${row.Rank}</td>
                    <td class="sticky-col-2 bg-opaque px-4 py-3 text-gray-900 font-medium border-r border-gray-100 whitespace-nowrap shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)] text-xs sm:text-sm">
                        <a href="${row.Link}" class="text-blue-600 hover:text-blue-800 hover:underline block w-full">${row.Team}</a>
                    </td>
                    <td class="px-3 py-3 text-gray-500 text-left border-r border-gray-100 hidden sm:table-cell text-xs">${row.Conference || '-'}</td>
                    <td class="px-4 py-3 font-bold ${emColor} text-right bg-blue-50/20 text-xs sm:text-sm">${row.AdjEM.toFixed(2)}</td>
                    <td class="px-4 py-3 text-gray-600 text-right text-xs sm:text-sm">${row.AdjO.toFixed(1)} <span class="text-[10px] text-gray-400 ml-1">${row.Rank_AdjO || '-'}</span></td>
                    <td class="px-4 py-3 text-gray-600 text-right text-xs sm:text-sm">${row.AdjD.toFixed(1)} <span class="text-[10px] text-gray-400 ml-1">${row.Rank_AdjD || '-'}</span></td>
                    <td class="px-4 py-3 text-gray-600 text-right text-xs sm:text-sm">${row.AdjT.toFixed(1)} <span class="text-[10px] text-gray-400 ml-1">${row.Rank_AdjT || '-'}</span></td>
                </tr>`;
            });
            tbody.innerHTML = html;
        }
    </script>
</body>
</html>
