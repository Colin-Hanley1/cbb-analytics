        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Sticky Columns with shadow handling */
        .sticky-col-1 { position: sticky; left: 0; z-index: 30; }
        .sticky-col-2 { position: sticky; left: 4rem; z-index: 30; } /* Adjusted for rank width */

        /* Sort Arrows */

        th.sort-desc::after { content: " ‚Üì"; color: #4f46e5; }

        #mobile-menu.open { display: block; }

            position: absolute;

            right: 0;
            margin-top: 0.5rem;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;

            z-index: 50;
            min-width: 250px;
            max-height: 400px;
            overflow-y: auto;
        }

        .column-filter-dropdown.hidden {
            display: none;
        }
    </style>

    <script>
        // -----------------------------
        // Data Injection (existing)
        // -----------------------------
        let rawData = [];
        let conferences = [];
        try {
            rawData = {{RANKINGS_JSON}};
            conferences = {{CONF_JSON}};
        } catch (e) {
            console.error("Data Injection Failed", e);
            document.getElementById('tableBody').innerHTML =
                '<tr><td colspan="12" class="p-8 text-center text-rose-600 font-bold bg-rose-50">System Error: Data not loaded.</td></tr>';
        }

        // -----------------------------
        // ‚úÖ NEW: Monte Carlo integration
        // Expects mc_data.js to define: window.MC_DATA = { "Team Name": { AtLargeIfNoAQ_Prob: 1.0, ... }, ... }
        // -----------------------------
        const MC = (window.MC_DATA || {});

        function getAtLargeIfNoAQProb(team) {
            // Prefer explicit AtLargeIfNoAQ_Prob if present
            const v = MC?.[team]?.AtLargeIfNoAQ_Prob;
            // Allow fallback key if you exported differently (e.g., al_noaq)
            const v2 = MC?.[team]?.al_noaq;

            const p = (v != null) ? Number(v) : Number(v2);
            return Number.isFinite(p) ? p : null; // 0..1 or null
        }

        function isAtLargeLock(team) {
            const p = getAtLargeIfNoAQProb(team);
            if (p == null) return false;
            return p >= 0.999999; // float tolerance for "100%"
        }
        function getRegConfChampProb(team) {
            // Prefer explicit AtLargeIfNoAQ_Prob if present
            const v = MC?.[team]?.aq;
            // Allow fallback key if you exported differently (e.g., al_noaq)
            const v2 = MC?.[team]?.al_noaq;

            const p = (v != null) ? Number(v) : Number(v2);
            return Number.isFinite(p) ? p : null; // 0..1 or null
        }
        // Helper to get seed distribution
        function getSeedRange(team) {
            if (typeof window.MC_DATA === 'undefined' || !window.MC_DATA) return null;
            const d = window.MC_DATA[team];
            if (!d || !d.seeds) return null;

            // Don't show seed range if at-large probability is 0%
            const atLargeProb = getAtLargeIfNoAQProb(team);
            if (atLargeProb === null || atLargeProb === 0) return null;
            
            

            const seeds = d.seeds;
            const activeSeeds = [];
            
            for (let k = 1; k <= 16; k++) {
                const prob = seeds[String(k)] || 0;
                if (prob > 0.025) { // threshold: >1% probability
                    activeSeeds.push(k);
                }
            }
            
            if (activeSeeds.length === 0) return null;
            
            const minSeed = Math.min(...activeSeeds);
            const maxSeed = Math.max(...activeSeeds);
            
            if (minSeed === maxSeed) return String(minSeed);
            return `${minSeed}-${maxSeed}`;
        }

        // Format at-large probability as percentage
        function formatAtLargeProb(team) {
            const prob = getAtLargeIfNoAQProb(team);
            if (prob == null || prob === 0) return '0.0%';
            return (prob * 100).toFixed(1) + '%';
        }

        function formatrschamp(team) {
            const prob = getRegConfChampProb(team);
            if (prob == null || prob === 0) return '0.0%';
            return (prob * 100).toFixed(1) + '%';
        }

        const MULTI_BID_LEAGUES = ["ACC", "B10", "B12", "SEC", "BE", "MWC", "A10", "Amer", "WCC"];
        const POWER_5_LEAGUES   = ["ACC", "B10", "B12", "SEC", "BE"];
        const NON_MID           = ["ACC", "B10", "B12", "SEC", "BE", "MWC"];

        let currentData = [...rawData];
        let sortCol = 'AdjEM';
        let sortAsc = false;
        let chartInstance = null;
        const imageCache = {};

        // Column visibility state
        const columnConfig = {
            'conference': { label: 'Conference', visible: true, class: 'col-conference' },
            'adjem': { label: 'AdjEM', visible: true, class: 'col-adjem' },
            'adjo': { label: 'AdjO', visible: true, class: 'col-adjo' },
            'adjd': { label: 'AdjD', visible: true, class: 'col-adjd' },
            'tempo': { label: 'Tempo', visible: true, class: 'col-tempo' },
            'roadadj': { label: 'Road Adj', visible: false, class: 'col-roadadj' },
            'sos': { label: 'SOS', visible: true, class: 'col-sos' },
            'sdiff': { label: 'SDiff', visible: false, class: 'col-sdiff' },
            'selscore': { label: 'Selection Score', visible: true, class: 'col-selscore' },
            'rq': { label: 'RQ', visible: true, class: 'col-rq' },
            'avgwq': { label: 'Avg WQ', visible: false, class: 'col-avgwq' },
            'avglq': { label: 'Avg LQ', visible: false, class: 'col-avglq' },
            'cons': { label: 'Consistency', visible: false, class: 'col-cons' },
            'atlarge': { label: 'At-Large %', visible: true, class: 'col-atlarge' },
            'seedrange': { label: 'Seed Range', visible: false, class: 'col-seedrange' },
            'regchamp': { label: 'RS Conf Champ', visible: false, class: 'col-regchamp'}
        };

        function initColumnFilter() {
            const container = document.getElementById('columnCheckboxes');
            let html = '';
            
            Object.entries(columnConfig).forEach(([key, config]) => {
                html += `
                    <label class="flex items-center gap-2 px-3 py-2 hover:bg-slate-50 rounded cursor-pointer transition-colors">
                        <input 
                            type="checkbox" 
                            id="col-${key}" 
                            ${config.visible ? 'checked' : ''} 
                            onchange="toggleColumn('${key}')"
                            class="w-4 h-4 text-brand-600 border-slate-300 rounded focus:ring-brand-500 focus:ring-2"
                        />
                        <span class="text-sm text-slate-700 select-none">${config.label}</span>
                    </label>
                `;
            });
            
            container.innerHTML = html;
        }

        function toggleColumnFilter() {
            const dropdown = document.getElementById('columnFilterDropdown');
            dropdown.classList.toggle('hidden');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('columnFilterDropdown');
            const button = event.target.closest('button[onclick="toggleColumnFilter()"]');
            
            if (!dropdown.contains(event.target) && !button) {
                dropdown.classList.add('hidden');
            }
        });

        function toggleColumn(key) {
            const config = columnConfig[key];
            const checkbox = document.getElementById(`col-${key}`);
            config.visible = checkbox.checked;
            
            updateColumnVisibility();
        }

        function updateColumnVisibility() {
            Object.entries(columnConfig).forEach(([key, config]) => {
                const elements = document.querySelectorAll(`.${config.class}`);
                elements.forEach(el => {
                    if (config.visible) {
                        el.style.display = '';
                    } else {
                        el.style.display = 'none';
                    }
                });
            });
        }

        function selectAllColumns() {
            Object.keys(columnConfig).forEach(key => {
                columnConfig[key].visible = true;
                const checkbox = document.getElementById(`col-${key}`);
                if (checkbox) checkbox.checked = true;
            });
            updateColumnVisibility();
        }

        function deselectAllColumns() {
            Object.keys(columnConfig).forEach(key => {
                columnConfig[key].visible = false;
                const checkbox = document.getElementById(`col-${key}`);
                if (checkbox) checkbox.checked = false;
            });
            updateColumnVisibility();
        }

        function resetColumns() {
            // Reset to default visibility
            const defaults = {
                'conference': true,
                'adjem': true,
                'pure-adjem': false,
                'adjo': true,
                'adjd': true,
                'tempo': true,
                'roadadj': true,
                'sos': true,
                'sdiff': true,
                'selscore': true,
                'rq': true,
                'avgwq': true,
                'avglq': true,
                'cons': true,
                'atlarge': true,
                'seedrange': true,
                'regchamp': true
            };
            
            Object.keys(columnConfig).forEach(key => {
                columnConfig[key].visible = defaults[key] !== undefined ? defaults[key] : true;
                const checkbox = document.getElementById(`col-${key}`);
                if (checkbox) checkbox.checked = defaults[key] !== undefined ? defaults[key] : true;
            });
            updateColumnVisibility();
        }

        function toggleMenu() { document.getElementById('mobile-menu')?.classList.toggle('open'); }
        function getLogoPath(teamName) { return `logos/${teamName}.png`; }

        function preloadLogos() {
            rawData.forEach(row => {
                if (!imageCache[row.Team]) {
                    const img = new Image(); 
                    img.src = getLogoPath(row.Team);
                    imageCache[row.Team] = img;
                }
            });
        }

        function setView(view) {
            const t = document.getElementById('tableView');
            const c = document.getElementById('chartView');
            const bt = document.getElementById('btnTable');
            const bc = document.getElementById('btnChart');

            const activeStyle = "px-4 py-1.5 text-xs font-bold rounded-md shadow-sm bg-white text-slate-900 transition-all ring-1 ring-black/5";
            const inactiveStyle = "px-4 py-1.5 text-xs font-medium rounded-md text-slate-500 hover:text-slate-900 transition-all";

            if(view === 'table') {
                t.classList.remove('hidden'); c.classList.add('hidden');
                bt.className = activeStyle; bc.className = inactiveStyle;
            } else {
                t.classList.add('hidden'); c.classList.remove('hidden');
                bc.className = activeStyle; bt.className = inactiveStyle;
                initChart();
            }
        }

        async function initChart() {
            const ctx = document.getElementById('quadrantChart').getContext('2d');
            const loadingEl = document.getElementById('chartLoading');
            const canvasEl = document.querySelector('.chart-wrapper');

            if (Object.keys(imageCache).length === 0) {
                 loadingEl.classList.remove('hidden');
                 canvasEl.classList.add('opacity-50');
            }
            if(chartInstance) chartInstance.destroy();

            const count = currentData.length;
            let radiusSize = 10
            if (count < 25) radiusSize = 16;
            else if (count < 50) radiusSize = 14;
            else if (count < 100) radiusSize = 12;

            const imagePromises = currentData.map(row => {
                return new Promise((resolve) => {
                    let img = imageCache[row.Team];
                    if (!img) {
                        img = new Image();
                        img.src = getLogoPath(row.Team);
                        imageCache[row.Team] = img;
                    }
                    if (img.complete) {
                        resolve(img.naturalWidth > 0 ? img : null);
                    } else {
                        img.onload = () => resolve(img);
                        img.onerror = () => resolve(null);
                    }
                });
            });

            const loadedImages = await Promise.all(imagePromises);

            loadedImages.forEach(img => {
                if (img) {
                    img.width = radiusSize * 2;
                    img.height = radiusSize * 2;
                }
            });

            const points = currentData.map((row, i) => ({
                x: row.AdjO, y: row.AdjD, team: row.Team, rank: row.Rank, em: row.AdjEM, conf: row.Conference, 
                logo: loadedImages[i]
            }));
            
            const avgO = points.reduce((a,b)=>a+b.x,0)/points.length;
            const avgD = points.reduce((a,b)=>a+b.y,0)/points.length;
            const pointStyles = points.map(p => p.logo ? p.logo : 'circle');

            loadingEl.classList.add('hidden');
            canvasEl.classList.remove('opacity-50');

            chartInstance = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Teams',
                        data: points,
                        pointStyle: pointStyles,
                        pointRadius: radiusSize, 
                        hoverRadius: radiusSize + 5,
                        backgroundColor: (ctx) => {
                            const v = ctx.raw?.em || 0;
                            return v > 15 ? 'rgba(16, 185, 129, 0.6)' : 
                                   v > 0 ? 'rgba(99, 102, 241, 0.6)' : 
                                   'rgba(244, 63, 94, 0.6)';
                        }
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: (ctx) => `#${ctx.raw.rank} ${ctx.raw.team} (${ctx.raw.conf})`
                            },
                            backgroundColor: 'rgba(15, 23, 42, 0.9)',
                            titleFont: { family: 'Inter', size: 13 },
                            bodyFont: { family: 'Inter', size: 12 },
                            padding: 10,
                            cornerRadius: 8,
                            displayColors: false
                        },
                        legend: { display: false }
                    },
                    scales: {
                        x: { 
                            title: { display: true, text: 'Adjusted Offense', color: '#64748b', font: { family: 'Inter', weight: 'bold' } },
                            grid: { color: (ctx) => Math.abs(ctx.tick.value - avgO) < 1 ? '#94a3b8' : '#f1f5f9', lineWidth: (ctx) => Math.abs(ctx.tick.value - avgO) < 1 ? 2 : 1 }
                        },
                        y: { 
                            title: { display: true, text: 'Adjusted Defense', color: '#64748b', font: { family: 'Inter', weight: 'bold' } },
                            reverse: true,
                            grid: { color: (ctx) => Math.abs(ctx.tick.value - avgD) < 1 ? '#94a3b8' : '#f1f5f9', lineWidth: (ctx) => Math.abs(ctx.tick.value - avgD) < 1 ? 2 : 1 }
                        }
                    }
                }
            });
        }

        function scrollToTableTop(e) {
            e.preventDefault();
            const el = document.getElementById('topTableAnchor');
            if (!el) return;
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        window.onload = function() {
            preloadLogos();
            initColumnFilter();
            const sel = document.getElementById('confFilter');
            if(conferences) {
                conferences.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c; opt.innerText = c; sel.appendChild(opt);
                });
            }
            renderTable();
        };

        function handleSort(col, el) {
            if (sortCol === col) sortAsc = !sortAsc;
            else {
                sortCol = col;
                sortAsc = (col === 'Rank' || col === 'Team' || col === 'AdjD' || col === 'Conference' || col === 'Avg LQ');
            }
            renderTable();
        }

        function filterTable() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const conf = document.getElementById('confFilter').value;
            currentData = rawData.filter(row => {
                const matchesName = row.Team.toLowerCase().includes(query);
                let matchesConf = false;
                if (conf === "One-Bid") matchesConf = !MULTI_BID_LEAGUES.includes(row.Conference);
                else if (conf === "Power 5") matchesConf = POWER_5_LEAGUES.includes(row.Conference);
                else if (conf == "Mid-Major") matchesConf = !NON_MID.includes(row.Conference);
                else matchesConf = conf === "" || row.Conference === conf;
                return matchesName && matchesConf;
            });
            renderTable();
            if(!document.getElementById('chartView').classList.contains('hidden')) initChart();
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const noData = document.getElementById('noDataMsg');

            if (currentData.length === 0) { tbody.innerHTML = ''; noData.classList.remove('hidden'); return; } 
            else { noData.classList.add('hidden'); }

            currentData.sort((a, b) => {
                const vA = a?.[sortCol];
                const vB = b?.[sortCol];

                if (vA == null && vB == null) return 0;
                if (vA == null) return sortAsc ? 1 : -1;
                if (vB == null) return sortAsc ? -1 : 1;

                const nA = Number(vA);
                const nB = Number(vB);

                if (Number.isFinite(nA) && Number.isFinite(nB)) {
                    return sortAsc ? (nA - nB) : (nB - nA);
                }

                const sA = String(vA).toLowerCase();
                const sB = String(vB).toLowerCase();

                return sortAsc ? sA.localeCompare(sB) : sB.localeCompare(sA);
            });

            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('text-brand-600', 'bg-slate-100');
                if (th.getAttribute('onclick') && th.getAttribute('onclick').includes(`'${sortCol}'`)) {
                    th.classList.add('text-brand-600', 'bg-slate-100');
                }
            });

            const totalRows = rawData.length || 362;

            let html = '';
            currentData.forEach(row => {
                const consVal = row.Consistency || 50.0;
                const consColor = 'text-slate-500'
                const scoreVal = (row.Selection_Score || 0).toFixed(1);

                const rankRatio = (row.Rank - 1) / (totalRows - 1);
                const hue = Math.pow(1 - rankRatio,3) * 120; 
                const rankBg = `background-color: hsla(${hue}, 80%, 96%, 1);`;
                const adjEmStyle = `color: hsla(${hue}, 100%, 35%, 1);`;                
                
                const rqratio =(row.Rank_RQ -1) / (totalRows -1);
                const rqhue = Math.pow(1 - rqratio,3) * 120;
                const rqStyle = `color: hsla(${rqhue}, 100%, 35%, 1);`;
                
                const sosratio =(row.Rank_SOS -1) / (totalRows -1);
                const soshue = Math.pow(1 - sosratio,3) * 120;
                const sosStyle = `color: hsla(${soshue}, 100%, 35%, 1);`;

                const adjoratio =(row.Rank_AdjO -1) / (totalRows -1);
                const adjorhue = Math.pow(1 - adjoratio,3) * 120;
                const adjOStyle = `color: hsla(${adjorhue}, 100%, 35%, 1);`;

                const adjdratio =(row.Rank_AdjD -1) / (totalRows -1);
                const adjdhue = Math.pow(1 - adjdratio,3) * 120;
                const adjDStyle = `color: hsla(${adjdhue}, 100%, 35%, 1);`;

                const strAdjratio = (row.Rank_SA -1) / (totalRows -1);
                const strAdjhue = Math.pow(1 - strAdjratio,3) * 120;
                const strAdjStyle = `color: hsla(${strAdjhue}, 100%, 35%, 1);`;

                const wqratio = (row.Rank_awq -1) / (totalRows -1);
                const wqhue = Math.pow(1 - wqratio,3) * 120;
                const wqStyle = `color: hsla(${wqhue}, 100%, 35%, 1);`;

                const lqratio = (row.Rank_alq -1) / (totalRows -1);
                const lqhue = Math.pow(1 - lqratio,3) * 120;
                const lqStyle = `color: hsla(${lqhue}, 100%, 35%, 1);`;

                const rdadjratio = (row.Rank_rdadj -1) / (totalRows -1);
                const rdadjhue = Math.pow(1 - rdadjratio,3) * 120;
                const rdadjStyle = `color: hsla(${rdadjhue}, 100%, 35%, 1);`;

                // ‚úÖ NEW: lock indicator based on AtLargeIfNoAQ_Prob === 1.0
                const lockHtmlDesktop = isAtLargeLock(row.Team)
                    ? ' <span title="100% At-Large Probability">üîí</span>'
                    : '';

                // Add at-large probability to row for sorting
                const atLargeProb = getAtLargeIfNoAQProb(row.Team) || 0;
                row.AtLarge = atLargeProb;

                const regChampProb = getRegConfChampProb(row.Team) || 0;
                row.RegChamp = regChampProb;




                html += `
                <tr class="hover:bg-slate-50 transition-colors group border-b border-slate-50">
                    
                    <!-- RANK (Colored Badge) -->
                    <td class="sticky-col-1 bg-opaque px-4 py-3 text-center border-r border-slate-100 shadow-sm">
                        <span class="inline-block w-8 py-0.5 rounded text-xs font-bold border border-black/5" style="${rankBg} color: hsla(${hue}, 100%, 25%, 1);">${row.Rank}</span>
                    </td>
                    
                    <!-- TEAM -->
                    <td class="sticky-col-2 bg-opaque px-2 sm:px-4 py-3 font-medium text-slate-900 border-r border-slate-100 shadow-sm text-sm">
                        <a href="${row.Link}" class="flex items-center justify-center sm:justify-start gap-0 sm:gap-3 hover:text-brand-600 transition-colors w-full">
                            <div class="relative">
                                <img src="${getLogoPath(row.Team)}"
                                    class="w-7 h-7 sm:w-6 sm:h-6 object-contain"
                                    alt=""
                                    onerror="this.style.display='none'">
                            </div>
                            <span class="hidden sm:inline truncate">${row.Team}${lockHtmlDesktop}</span>
                        </a>
                    </td>

                    <td class="px-4 py-3 text-slate-500 text-left border-r border-slate-100 hidden sm:table-cell text-xs font-mono tracking-tight col-conference">${row.Conference || '-'}</td>
                    
                    <td class="px-4 py-3 font-bold text-right bg-blue-50/20 text-xs sm:text-sm font-mono col-adjem" style="${adjEmStyle}">
                        ${row.AdjEM.toFixed(2)}
                    </td>                    
                    <td class="px-4 py-3  text-right bg-blue-50/20 text-xs sm:text-sm font-mono col-adjo" style="${adjOStyle}">
                        ${row.AdjO.toFixed(2)}
                        <span class="text-[10px] text-slate-400 ml-1 font-mono">${row.Rank_AdjO || '-'}</span>
                    </td> 
                    <td class="px-4 py-3  text-right bg-blue-50/20 text-xs sm:text-sm font-mono col-adjd" style="${adjDStyle}">
                        ${row.AdjD.toFixed(2)}
                        <span class="text-[10px] text-slate-400 ml-1 font-mono">${row.Rank_AdjD || '-'}</span>
                    </td> 
                    <td class="px-4 py-3 text-slate-600 text-right text-sm font-mono col-tempo">${row.AdjT.toFixed(1)} <span class="text-[10px] text-slate-400 ml-0.5">${row.Rank_AdjT || '-'}</span></td>
                    <td class="px-4 py-3  text-right bg-blue-50/20 text-xs sm:text-sm font-mono font-bold col-roadadj" style="${rdadjStyle}">
                        ${row.Venue_AdjEM_AN_minus_Home.toFixed(2)}
                        <span class="text-[10px] text-slate-400 ml-1 font-mono">${row.Rank_rdadj || '-'}</span>
                    </td> 
                    
                    <td class="px-4 py-3 font-bold text-right bg-blue-50/20 text-xs sm:text-sm font-mono col-sos" style="${sosStyle}">
                        ${row.SOS.toFixed(2)}
                        <span class="text-[10px] text-slate-400 ml-1 font-mono">${row.Rank_SOS || '-'}</span>
                    </td> 
                    <td class="px-4 py-3  text-right bg-blue-50/20 text-xs sm:text-sm font-mono font-bold col-sdiff" style="${strAdjStyle}">
                        ${row.StrengthAdjust.toFixed(2)}
                        <span class="text-[10px] text-slate-400 ml-1 font-mono">${row.Rank_SA || '-'}</span>
                    </td> 
                    <td class="px-4 py-3 font-bold text-slate-800 text-right bg-slate-100/50 text-sm font-mono border-l border-slate-200 col-selscore">${scoreVal}<span class="text-[10px] text-slate-400 ml-0.5">${row.Rank_SLS || '-'}</span></td>
                    <td class="px-4 py-3 font-bold text-right bg-blue-50/20 text-xs sm:text-sm font-mono col-rq" style="${rqStyle}">
                        ${row.RQ.toFixed(2)}
                        <span class="text-[10px] text-slate-400 ml-1 font-mono">${row.Rank_RQ || '-'}</span>
                    </td>  
                    <td class="px-4 py-3 font-bold text-right bg-blue-50/20 text-xs sm:text-sm font-mono col-avgwq" style="${wqStyle}">
                        ${row.RQ_Win_Avg.toFixed(2)}
                        <span class="text-[10px] text-slate-400 ml-1 font-mono">${row.Rank_awq || '-'}</span>
                    </td>  
                    <td class="px-4 py-3 font-bold text-right bg-blue-50/20 text-xs sm:text-sm font-mono col-avglq" style="${lqStyle}">
                        ${row.RQ_Loss_Avg.toFixed(2)}
                        <span class="text-[10px] text-slate-400 ml-1 font-mono">${row.Rank_alq || '-'}</span>
                    </td>  
                    <td class="px-4 py-3 font-bold ${consColor} text-right text-sm font-mono border-l border-slate-100 col-cons">${consVal.toFixed(1)}<span class="text-[10px] text-slate-400 ml-0.5">${row.Rank_Consistency || '-'}</span></td>
                    
                    <!-- At-Large Probability -->
                    <td class="px-4 py-3 font-bold text-right bg-green-50/20 text-sm font-mono col-atlarge border-l border-green-100">
                        ${formatAtLargeProb(row.Team)}
                    </td>
                    
                    <!-- Seed Range -->
                    <td class="px-4 py-3 text-center bg-amber-50/20 text-sm font-mono col-seedrange border-l border-amber-100">
                        <span class="px-2 py-0.5 rounded bg-amber-100 text-amber-800 font-bold text-xs">${getSeedRange(row.Team) || '-'}</span>
                    </td>
                    <td class="px-4 py-3 font-bold text-right bg-green-50/20 text-sm font-mono col-regchamp border-l border-green-100">
                        ${formatrschamp(row.Team)}
                    </td>

                </tr>`;
            });

            tbody.innerHTML = html;
            updateColumnVisibility();
        }
    </script>
</body>
